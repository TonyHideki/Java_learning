<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoリスト</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 ToDoリスト</h1>
            <p class="subtitle">タスクを管理して、効率的に作業しましょう</p>
        </header>

        <div class="input-section">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="新しいタスクを入力してください..." 
                autocomplete="off"
            >
            <button id="addBtn" class="add-btn">追加</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">すべて</button>
            <button class="filter-btn" data-filter="active">未完了</button>
            <button class="filter-btn" data-filter="completed">完了</button>
        </div>

        <div class="stats">
            <span id="totalCount">合計: 0</span>
            <span id="activeCount">未完了: 0</span>
            <span id="completedCount">完了: 0</span>
        </div>

        <ul id="todoList" class="todo-list"></ul>

        <div class="actions">
            <button id="clearCompleted" class="clear-btn">完了済みを削除</button>
            <button id="clearAll" class="clear-btn danger">すべて削除</button>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
